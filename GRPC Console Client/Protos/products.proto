syntax = "proto3";

option csharp_namespace = "GRPC_Console_Client";

package products;

service Products {
  rpc GetProduct (GetProductRequest) returns (GetProductReply);
}

message GetProductRequest {
  int32 ProductID = 1;  
}

message GetProductReply {
	int32 ProductID = 1;
	string Name = 2;
	double Price = 3;
	int32 CategoryID = 4;
	int32 OnSale = 5;
	int32 StockLevel = 6;
}



